
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>族語大富翁遊戲選單</title>
  <style>
    :root {
      --main-bg: #fef3c7;
      --main-color: #b45309;
      --btn-color: #f59e0b;
      --btn-hover: #d97706;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--main-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: var(--main-color);
      margin-bottom: 1rem;
    }
    .character {
      width: 160px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1.5rem 0;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: var(--btn-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    a:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      a {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
      .character {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/bKXi77Y.png" alt="角色封面" class="character"/>
    <h1>🎲 族語大富翁遊戲選單</h1>
    <ul>
      <li><a href="index.html">▶ 單人遊戲版</a></li>
      <li><a href="score-mode.html">👥 四人計分版（多玩家）</a></li>
    </ul>
  </div>
</body>
</html>
